<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle | Estilo Chic</title>
  <link rel="icon" href="https://i.postimg.cc/ZqP5v2Cj/ES-2.png" type="image/png">
  
  <!-- Script para o serviço de identidade do Netlify -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Inclua o script do Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // CORREÇÃO: Registra a nossa folha de estilos personalizada para a UI do painel
    CMS.registerStylesheet("/admin/style.css"); 
    // Inicializa o CMS para carregar a configuração
    CMS.init(); 

    // Garante que o usuário seja redirecionado para o painel após o login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
