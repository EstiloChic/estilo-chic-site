<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle | Estilo Chic</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Inclui o script do Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- =================================================================== -->
  <!-- INÍCIO DO BLOCO DE TRADUÇÃO DO LOGIN -->
  <!-- =================================================================== -->
  <script>
    // Registra a tradução para o Português (Brasil)
    CMS.registerLocale('pt_br', {
      app: {
        header: {
          content: "Conteúdo",
          media: "Mídia",
          quickAdd: "Adicionar Rápido",
        },
        app: {
          errorHeader: "Erro ao carregar a configuração do CMS",
          config_error: "Erro de configuração",
          check_config_yml: "Verifique seu arquivo config.yml.",
        },
        collection: {
          sidebar: {
            collections: "Coleções",
            search: "Buscar...",
          },
          collectionTop: {
            viewAs: "Visualizar como",
            newButton: "Novo(a) %{collectionLabel}",
          },
          entries: {
            loadingEntries: "Carregando Itens...",
            newEntry: "Novo Item",
            noEntries: "Nenhum item encontrado.",
          },
        },
        editor: {
          editorControl: {
            field: {
              optional: "opcional",
            },
          },
          editor: {
            onLeavePage: "Você tem certeza que quer sair desta página? As alterações não salvas serão perdidas.",
            onUpdating: "Atualizando Itens...",
            onDelete: "Excluindo Item...",
            onDeleteUnpublishedChanges: "Excluindo alterações não publicadas...",
            onPublishing: "Publicando Item...",
            onUnpublishing: "Despublicando Item...",
            onDuplicate: "Duplicando Item...",
            loadingEntry: "Carregando item...",
          },
          editorToolbar: {
            publishing: "Publicando...",
            publish: "Publicar",
            published: "Publicado",
            publishAndCreateNew: "Publicar e criar novo",
            deleteUnpublishedChanges: "Excluir alterações não publicadas",
            deleteEntry: "Excluir item",
            unpublish: "Despublicar",
            duplicate: "Duplicar",
            unpublishing: "Despublicando...",
            deleting: "Excluindo...",
            publishingChanges: "Publicando alterações...",
            publishChanges: "Publicar alterações",
          },
        },
        mediaLibrary: {
          mediaLibraryCard: {
            draft: "Rascunho",
          },
          mediaLibrary: {
            onDelete: "Excluindo mídia...",
            onUpload: "Enviando mídia...",
            image: "Imagem",
            images: "Imagens",
            search: "Buscar...",
            uploading: "Enviando...",
            upload: "Enviar nova",
            download: "Baixar",
            delete: "Excluir selecionado",
            deleting: "Excluindo...",
            no_assets: "Nenhum arquivo encontrado.",
            search_placeholder: "Busque por arquivos...",
          },
        },
      },
      workflow: {
        workflow: {
          loading: "Carregando Itens do Fluxo de Trabalho",
          workflowHeading: "Fluxo de Trabalho Editorial",
          newPost: "Novo Post",
          workflowCard: {
            lastChange: "%{date} por %{author}",
            lastChangeNoAuthor: "%{date}",
            deleteChanges: "Excluir alterações",
            deleteNewEntry: "Excluir novo item",
            publishChanges: "Publicar alterações",
            publishNewEntry: "Publicar novo item",
          },
        },
        workflowCard: {
          deleteChanges: "Excluir alterações",
        },
      },
    });

    // Bloco de tradução específico para o Widget de Login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
    }
  </script>
  <!-- =================================================================== -->
  <!-- FIM DO BLOCO DE TRADUÇÃO -->
  <!-- =================================================================== -->
</body>
</html>
