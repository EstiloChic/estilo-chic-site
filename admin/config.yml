# admin/config.yml - VERSÃO FINAL (Com Modo Rascunho Ativado)

locale: 'pt'

backend:
  name: git-gateway
  branch: main

# NOVIDADE AQUI: Ativa o fluxo de trabalho com Rascunhos
publish_mode: editorial_workflow

# CORREÇÃO DA PASTA DE MÍDIA (já tínhamos feito)
media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "products"
    label: "Produtos"
    folder: "_products"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{name}}"
    summary: "{{name}} - R$ {{price}}"

    view_groups:
      - label: Categoria
        field: category

    sortable_fields: ['name', 'dateAdded', 'price']
    sort: "name:asc"

    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "produto.njk"}
      - {label: "ID", name: "id", widget: "uuid", required: true}
      - label: "Produto em Estoque?"
        name: "inStock"
        widget: "boolean"
        default: true
      - {label: "Data de Adição", name: "dateAdded", widget: "datetime"}
      - label: "Nome do Produto"
        name: "name"
        widget: "string"
        hint: "Seja descritivo. Ex: Blusa de Tricot Gola Alta Bege"
      - label: "Preço Original"
        name: "originalPrice"
        widget: "number"
        value_type: "float"
        hint: "Este é o preço 'de'. Deixe em branco se não houver desconto."
        required: false
      - label: "Preço Final (com desconto)"
        name: "price"
        widget: "number"
        value_type: "float"
        hint: "Este é o preço 'por', que aparece em destaque no site."
      - label: "Imagem Principal"
        name: "image"
        widget: "image"
        hint: "Prefira imagens quadradas (Ex: 800x800 pixels) para melhor visualização."
      - label: "Categoria"
        name: "category"
        widget: "select"
        default: "roupas"
        options:
          - {label: "Roupas", value: "roupas"}
          - {label: "Maquiagens", value: "maquiagens"}
          - {label: "Acessórios", value: "acessorios"}
      - {label: "Tamanho (Ex: G, 38, P/M. Deixe em branco se não aplicável)", name: "size", widget: "string", required: false}
      - label: "Badge (Opcional)"
        name: "badge"
        widget: "object"
        required: false
        fields:
          - label: "Texto do Badge"
            name: "text"
            widget: "string"
            required: false
            hint: "Use textos curtos e chamativos. Ex: 'Promoção', 'Novidade', 'Últimas Peças'."
      - label: "Descrição Completa do Produto"
        name: "body"
        widget: "markdown"
        hint: "Escreva uma descrição detalhada. Você pode usar **negrito** e *itálico* para destacar informações."
